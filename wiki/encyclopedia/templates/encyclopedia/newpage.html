{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <div class="form-test">
                {% for field in form %}
                    <div class="field">
                    <label for="{{ field.id_for_label }}" class="label">{{ field.html_name }} </label>
                        {{ field }}
                        <div class="gap-10"></div>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Save Entry</button>
        </form>
    </div>
{% endblock %}
